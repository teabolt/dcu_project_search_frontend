arch: amd64
os: linux
dist: bionic

language: node_js

node_js:
  - 14

env:
  global:
    - secure: 
    - secure: 
    # Environment variables for docker production build (these cannot be changed afterwards)
    - REACT_APP_BACKEND_HOST=https://prosearch.tomasb.ie:8080

addons:
  apt:
    packages:
      # Cypress
      - libgconf-2-4

branches:
  only:
    - master

cache:
  npm: true
  directories:
    # Cypress
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify
    - npm run cy:info

install:
  - npm ci

script: npm run prettify-check &&
  npm run stylelint &&
  npm run lint &&
  npm run test &&
  npx start-server-and-test start http://localhost:3000 test-e2e

after_success:
  - docker build --build-arg REACT_APP_BACKEND_HOST -t tomasbalt/dcu_project_search_frontend:latest .
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_ID" --password-stdin
  - docker push tomasbalt/dcu_project_search_frontend
